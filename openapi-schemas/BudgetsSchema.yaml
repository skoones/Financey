openapi: 3.0.3
info:
  title: Title
  description: Title
  version: 1.0.0
servers:
  - url: 'http://localhost:8980/budgets' # todo https?

paths:
  /{userId}/categories:
    get:
      operationId: getUserCategories
      description: "Get categories for given user."
      parameters:
        - name: userId # todo is this parameter necessary once authentication is in place?
          in: path
          description: "Id of the currently logged user."
          required: true
          schema:
            type: string
      tags:
        - budget
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BudgetCategoryDTO"
  /{userId}/addCategory:
    post:
      operationId: addCategory
      description: "Add a new budget category."
      parameters:
        - name: userId
          in: path
          description: "Id of the currently logged user."
          required: true
          schema:
            type: string
      tags:
        - budget
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BudgetCategoryDTO"
      responses:
        "200":
          description: OK
  /{userId}/budgetFavorites:
    get:
      operationId: recentBudgetList
      description: "Get list of recent budget names."
      parameters:
        - name: userId
          in: path
          description: "Id of the currently logged user."
          required: true
          schema:
            type: string
      tags:
        - budget
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /{userId}/add:
    post:
      operationId: addBudget
      description: "Add a new budget to category or a new top-level budget."
      parameters:
        - name: userId
          in: path
          description: "Id of the currently logged user."
          required: true
          schema:
            type: string
      tags:
        - budget
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BudgetCategoryDTO"
      responses:
        "200":
          description: OK
  /{userId}/categories/delete/{categoryId}:
    delete:
      operationId: deleteCategory
      description: "Delete budget category with a given name."

      parameters:
        - in: path
          name: categoryId
          required: true
          schema:
            type: string
        - in: path
          name: userId
          description: "Id of the currently logged user"
          required: true
          schema:
            type: string
      tags:
        - budget
      responses:
        "200":
          description: OK
  /{userId}/delete/{budgetId}:
    delete:
      operationId: deleteBudget
      description: "Delete budget with a given name."
      parameters:
        - in: path
          name: budgetId
          required: true
          schema:
            type: string
        - in: path
          name: userId
          description: "Id of the currently logged user"
          required: true
          schema:
            type: string
      tags:
        - budget
      responses:
        "200":
          description: OK


components:
  schemas:
    BudgetCategoryDTO:
      description: "Budget category. A null name means a new uncategorized budget."
      properties:
        name:
          type: string
        subcategories:
          type: array
          items:
            $ref: "#/components/schemas/BudgetCategoryDTO"
        budgets:
          type: array
          items:
            $ref: "#/components/schemas/BudgetDTO"
    BudgetDTO:
      required:
        - name
        - isInvestment
      properties:
        id:
          type: string
        name:
          type: string
        budgetEntries:
          type: array
          items:
            $ref: "./EntrySchema.yaml#/components/schemas/EntryDTO"
        isInvestment:
          type: boolean
    UserDTO:
      properties:
        userId:
          type: string
        password:
          type: string
        budgets:
          type: array
          items:
            $ref: "#/components/schemas/BudgetDTO"
