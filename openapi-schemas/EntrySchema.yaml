openapi: 3.0.3
info:
  title: Main view
  description:  Main view
  version: 1.0.0
servers:
  - url: 'http://localhost:8980/entry' # todo https?
    variables:
      userId:
        default: "demo"
        description: "Id of the currently logged user."
paths:
  /{userId}/add:
    post:
      operationId: addEntry
      description: "Add entry category to a budget. If the name is null, add a new uncategorized entry."
      parameters:
        - name: userId
          in: path
          description: "Id of the currently logged user"
          required: true
          schema:
            type: string
      tags:
        - entry
      requestBody:
        content:
          application/json:
            schema:
              $ref:
                '#/components/schemas/EntryCategoryDTO'
      responses:
        "200":
          description: OK
          # TODO maybe send back the added entry here?
  /{userId}/categories/delete/{name}:
    delete:
      operationId: deleteCategory
      description: "Delete entry category with a given name."
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
        - in: path
          name: userId
          description: "Id of the currently logged user"
          required: true
          schema:
            type: string
      tags:
        - entry
      responses:
        "200":
          description: OK
  /{userId}/delete/{name}:
    delete:
      operationId: deleteEntry
      description: "Delete entry with a given name."
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
        - in: path
          name: userId
          description: "Id of the currently logged user"
          required: true
          schema:
            type: string
      tags:
        - entry
      responses:
        "200":
          description: OK

components:
  schemas:
    EntryCategoryDTO:
      description: "Entry category. A null name means a new uncategorized entry."
      properties:
        name:
          type: string
        entries:
          type: array
          items:
            $ref: "#/components/schemas/EntryDTO"
    EntryDTO:
      required:
        - value
        - currency
        - name
        - budgetName
      properties:
        value:
          type: number
        currency:
         $ref: "#/components/schemas/Currency"
        name:
          type: string
        entryType:
          $ref: "#/components/schemas/EntryType"
        budgetName:
         type: string
        date:
          type: string
          format: date
          example: "01-01-2022"
    Currency:
      type: string
      enum:
        - PLN
        - EUR
        - CHF
    EntryType:
      type: string
      default: expense
      enum:
        - income
        - expense

