<div class="full-screen-container" *ngIf="expenseBalanceHistory">
  <div class="container">
    <ngx-charts-bar-vertical
      [results]="expenseBalanceHistory"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="false"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Month'"
      [yAxisLabel]="'Expense balance'">
    </ngx-charts-bar-vertical>
  </div>
</div>
