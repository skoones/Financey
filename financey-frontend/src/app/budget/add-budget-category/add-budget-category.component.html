<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Add budget category</mat-card-title>
  </mat-card-header>
  <form [formGroup]="categoryFormGroup" (ngSubmit)="addCategory()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Name your budget category">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Parent budget category</mat-label>
      <!-- todo creating a new one -->
      <input type="text"
             placeholder="Pick a parent category"
             matInput
             [formControl]="categoryListControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let category of filteredParentCategories | async" [value]="category.name">
          {{category.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button mat-button color="primary" (click)="submitCategoryForm()">Add</button>
  </mat-card-actions>
</mat-card>
