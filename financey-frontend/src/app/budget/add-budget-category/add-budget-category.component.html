<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Add budget category</mat-card-title>
  </mat-card-header>
  <form [formGroup]="categoryFormGroup" (ngSubmit)="addCategory()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Name your budget category">
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button mat-button color="primary" (click)="submitCategoryForm()">Add</button>
  </mat-card-actions>
</mat-card>
