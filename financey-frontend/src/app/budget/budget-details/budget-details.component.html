<mat-card class="mat-elevation-z8">
  <div class="title-container">
    <mat-card-header>
      <mat-card-title>Budget details</mat-card-title>
      <span class="flex-spacer"></span>
      <button mat-button color="primary" (click)="openFullBudgetView()">Full budget view</button>
    </mat-card-header>
  </div>
  <mat-checkbox class="example-margin" [(ngModel)]="isInvestment">Investment budget</mat-checkbox>
  <form [formGroup]="budgetFormGroup" (ngSubmit)="updateBudget()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Name your budget">
    </mat-form-field>
  </form>
  <mat-card-actions class="button-container">
    <button mat-button color="primary" (click)="submitBudgetForm()">Update</button>
    <span class="flex-button-spacer"></span>
    <button mat-button color="accent" (click)="deleteBudget()">Delete</button>
  </mat-card-actions>
</mat-card>
