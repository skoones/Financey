<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Add budget</mat-card-title>
  </mat-card-header>
  <mat-checkbox class="example-margin" [(ngModel)]="isInvestment">Investment budget</mat-checkbox>
  <form [formGroup]="budgetFormGroup" (ngSubmit)="addBudget()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Name your budget">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Budget category</mat-label>
      <input type="text"
             placeholder="Choose budget category"
             matInput
             formControlName="categoryForBudget"
             [formControl]="categoryListControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let category of filteredCategories | async" [value]="category.name">
          {{category.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button mat-button color="primary" (click)="submitBudgetForm()">Add</button>
  </mat-card-actions>
</mat-card>
