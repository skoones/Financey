<section class="mat-elevation-z8">
  <table mat-table [dataSource]="budgets">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> {{title}} </th>
      <td mat-cell *matCellDef="let budget" (click)="chooseBudget(budget)" class="mat-cell-hover">
        {{budget.name}}
        <span class="flex-spacer"></span>
          <mat-icon *ngIf="isFavoriteBudget(budget)" color="accent" class="favorite">favorite</mat-icon>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="list-header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
