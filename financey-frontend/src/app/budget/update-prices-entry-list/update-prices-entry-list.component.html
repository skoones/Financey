<mat-card class="mat-elevation-z8">
  <div class="contents-container">
    <table mat-table [dataSource]="entries" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="header-cell"> test </th>
        <td mat-cell *matCellDef="let investment" (click)="openUpdatePricesPopup(investment)" class="mat-cell-hover"> {{investment.entry.name}}
          <mat-icon color="primary" *ngIf="updatedInvestments.has(investment)">check_circle_outline</mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="list-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <span class="flex-spacer"></span>
    <div class="button-container">
      <span class="button-spacer"></span>
      <button mat-button color="accent" (click)="closeListPopup()">Cancel</button>
    </div>
  </div>
</mat-card>
