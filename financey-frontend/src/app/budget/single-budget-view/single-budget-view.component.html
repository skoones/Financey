<div class="full-screen-container">
  <div class="info-card">
    <app-info-card *ngIf="this.budget?.investment" message="This is an investment budget." icon="info"></app-info-card>
  </div>
  <div class="budget-name-container">
    <mat-card class="budget-name">
      <mat-card-content>
        <span>{{ this.budget?.name }}</span>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="container">
    <app-entry-list [budget]="this.budget"></app-entry-list>
    <div class="flex-spacer"></div>
    <button mat-button class="add-entry-button" style="color:white" (click)="openAddEntryPopup()">
      <mat-icon>add</mat-icon>
      Add entry
    </button>
  </div>
  <mat-card>
    <mat-card-content>
      This month's total expenses:
      <span> {{ this.monthlyExpenses }} PLN</span>
    </mat-card-content>
    <mat-card-content>
      This month's balance:
      <span> {{ this.monthlyBalance }} PLN</span>
    </mat-card-content>
  </mat-card>
</div>
