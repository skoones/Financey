<mat-card class="mat-elevation-z8 add-entry-card">
  <mat-card-header>
    <mat-card-title>Add entry</mat-card-title>
  </mat-card-header>
  <mat-checkbox class="example-margin" [(ngModel)]="isInvestment">Investment entry</mat-checkbox>
  <form>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name your entry">
    </mat-form-field>
    <div class=".entry-currency-input">
      <mat-form-field class="amount-input">
        <mat-label>Amount</mat-label>
        <input matInput placeholder="Insert entry amount">
      </mat-form-field>
      <mat-form-field appearance="fill" class="currency-input">
        <mat-label>Currency</mat-label>
        <mat-select [(ngModel)]="selectedCurrency" name="food">
          <mat-option *ngFor="let currency of currencyEnum | keyvalue" [value]="currency.value">
            {{currency.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-checkbox class="example-margin" *ngIf="isInvestment" [(ngModel)]="isBuy" name="buy">Buy</mat-checkbox>
    <mat-checkbox class="example-margin" *ngIf="isInvestment" [(ngModel)]="isSell" name="sell">Sell</mat-checkbox>
<!--    todo validate if this is an int/make this a special input field for ints -->
    <mat-form-field *ngIf="isInvestment" [ngClass]="{'mat-form-field': isInvestment}">
      <mat-label>Volume</mat-label>
      <input matInput placeholder="Number of purchased/sold units">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Entry date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <income-checkbox *ngIf="!isInvestment" (valueChangeEvent) = "changeEntryType($event)"></income-checkbox>
    <mat-form-field appearance="fill">
      <mat-label>Budget</mat-label>
      <input type="text"
             placeholder="Pick a budget or create a new one"
             matInput
             [formControl]="budgetListControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let budget of filteredBudgets | async" [value]="budget.name">
          {{budget.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button mat-button color="primary">Add</button>
  </mat-card-actions>
</mat-card>
