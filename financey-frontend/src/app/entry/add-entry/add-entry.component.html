<mat-card class="mat-elevation-z8 add-entry-card">
  <mat-card-header>
    <mat-card-title>Add entry</mat-card-title>
  </mat-card-header>
  <mat-checkbox class="example-margin">Investment entry</mat-checkbox>
  <form>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name your entry">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Entry date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Budget</mat-label>
      <input type="text"
             placeholder="Pick a budget or create a new one"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let budget of filteredBudgets | async" [value]="budget.name">
          {{budget.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button mat-button color="primary">Add</button>
  </mat-card-actions>
</mat-card>
