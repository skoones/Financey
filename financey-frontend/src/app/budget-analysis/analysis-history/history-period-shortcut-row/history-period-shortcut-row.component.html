  <mat-button-toggle (click)="emitNewPeriod(HistoryPeriod.SIX_MONTHS)">Last 6 months</mat-button-toggle>
  <mat-button-toggle (click)="emitNewPeriod(HistoryPeriod.YEAR)">Last year</mat-button-toggle>
</mat-button-toggle-group>
