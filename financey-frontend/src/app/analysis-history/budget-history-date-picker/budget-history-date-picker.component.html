<mat-card>
  <form [formGroup]="budgetHistoryFormGroup">
    <mat-card-header>
      <mat-card-title>Choose period for analysis</mat-card-title>
    </mat-card-header>
    <mat-form-field appearance="fill">
      <mat-label></mat-label>
      <input matInput formControlName="startDate" [matDatepicker]="startPicker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="startPicker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label></mat-label>
      <input matInput formControlName="endDate" [matDatepicker]="endPicker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="endPicker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button mat-button color="primary" (click)="chooseDates()">Show</button>
  </mat-card-actions>
</mat-card>
